<VirtualHost *:80>
  DocumentRoot /opt/phabricator-p4/phabricator/webroot

  RewriteEngine on
  RewriteRule ^/rsrc/(.*)     -                       [L,QSA]
  RewriteRule ^/favicon.ico   -                       [L,QSA]
  RewriteRule ^(.*)$          /index.php?__path__=$1  [B,L,QSA]

  <Directory "/opt/phabricator-p4/phabricator/webroot">
    Order allow,deny
    Allow from all
  </Directory>
</VirtualHost>
